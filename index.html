        <style>
            html,body {
                height: 100%;
                margin: 0;
                background-color: #E5E5E5;
                font-family: 'RobotoDraft', sans-serif;
                background:#fff url(./img/seamlesstexture15_1200.jpg) repeat center center;
                background-size:cover;
            }

            core-toolbar {
                color: #f1f1f1;
                fill: #f1f1f1;
            }
            core-header-panel {
                height: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }
            core-toolbar {
                background: black;
                color: white;
            }
            section {
                padding: 10px 0;
                width: 100%;
            }

            section > div {
                padding: 14px;
                font-size: 16px;
            }

            paper-button {
                width: 8%;
                text-transform:capitalize;
                background-color: white;
            }
            @media screen and (max-width:640px){
                paper-button.services {
                    width: 62%;
                    height: 80%;
                }
                paper-button.products {
                    width: 62%;
                }
            }
            @media screen and (min-width:641px){
                paper-button.services {
                    width: 32%;
                    height: 80%;
                }
                paper-button.products {
                    width: 32%;
                }
            }

            paper-button.colored {
                color: #4285f4;
            }

            paper-button[raised].colored {
                background: #4285f4;
                color: #fff;
            }
            paper-icon-button {
                vertical-align: middle;
            }

            paper-icon-button.hover:hover {
                background: #eee;
                border-radius: 50%;
            }
            paper-icon-button.custom {
                color: #a9edff;
            }
            footer {
                color: #4D4D4D;
                height: 50px;
                width: 100%;
                bottom: 0;
                text-align: center;
            }

        </style>
    </head>
    <body unresolved>
        <core-header-panel>
            <core-toolbar layout horizontal center-justified center style="background: black;" z="2">
                <span>akihiko.me</span>
            </core-toolbar>

            <!-- main page content will go here -->
            <core-scaffold>
                <div class="container" layout vertical center align="center">
                    <section>
                        <a href="http://blog.akihiko.me/">

                                <paper-icon-button src="./img/Ghost_icon.png" aria-label="blog" title="blog">
                                </paper-icon-button>
                                Blog
                            </paper-button>
                        </a>
                    </section>
                    <section>
                        <a href="https://github.com/AkihikoITOH">
                            <paper-button raised class="services">
                                <paper-icon-button src="./img/Octocat_white.png" aria-label="github" title="github">
                                </paper-icon-button>
                                Github
                            </paper-button>
                        </a>
                    </section>
                    <section>
                        <a href="https://www.facebook.com/itoh.akihiko.5">
                            <paper-button raised class="services">
                                <paper-icon-button src="./img/FB-fLogo-Blue-broadcast.png" aria-label="facebook" title="facebook">
                                </paper-icon-button>
                                Facebook
                            </paper-button>
                        </a>
                    </section>
                    <section>
                        <a href="https://twitter.com/thomas_aki">
                            <paper-button raised class="services">
                                <paper-icon-button src="./img/Twitter_logo_blue_white.png" aria-label="twitter" title="twitter">
                                </paper-icon-button>
                                Twitter
                            </paper-button>
                        </a>
                    </section>
                    <section>
                        <a href="http://amzn.com/w/TGANFA8L4FA4">
                            <paper-button raised class="services">
                                <paper-icon-button src="./img/amazon-logo.png" aria-label="amazon" title="amazon-wish-list">
                                </paper-icon-button>
                                Wish List
                            </paper-button>
                        </a>
                    </section>
                    <br/>
                    <span>Products</span>
                    <section>
                        <paper-button raised class="products">Coming soon</paper-button>
                    </section>
                </div>
            </core-scaffold>

        </core-header-panel>
            <div>
                <footer>&copy; 2014- ITOH Akihiko</footer>
            </div>
